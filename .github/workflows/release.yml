name: Release Build

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target_name: macos-arm64
            binary_name: pinball_gacha
            asset_name: pinball_gacha-macos-arm64
          - os: macos-13
            target_name: macos-x86_64
            binary_name: pinball_gacha
            asset_name: pinball_gacha-macos-x86_64
          - os: windows-latest
            target_name: windows-x86_64
            binary_name: pinball_gacha.exe
            asset_name: pinball_gacha-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # On Linux/Mac, we might need some dependencies if not present, but usually standard libs are there.
      # For eframe/egui on Linux, we need deps, but we are not building for Linux here as requested (only Mac/Win).
      # Mac runners usually have what's needed. Windows too.

      - name: Build
        run: cargo build --release

      - name: Rename binary
        shell: bash
        run: |
          cp target/release/${{ matrix.binary_name }} target/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ matrix.asset_name }}
